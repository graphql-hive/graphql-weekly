name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run typecheck

      - run: bun run test

  preview-api:
    if: github.event_name == 'pull_request'
    needs: check
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.url.outputs.preview-url }}
      branch_slug: ${{ steps.url.outputs.branch-slug }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Set preview URL
        id: url
        run: |
          # Sanitize branch name for subdomain (lowercase, replace invalid chars with -)
          BRANCH_SLUG=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//' | cut -c1-63)
          echo "branch-slug=$BRANCH_SLUG" >> $GITHUB_OUTPUT
          echo "preview-url=https://${BRANCH_SLUG}.api.graphqlweekly.com" >> $GITHUB_OUTPUT

      - name: Deploy API Preview
        working-directory: packages/api
        run: bunx wrangler deploy --route "${{ steps.url.outputs.branch-slug }}.api.graphqlweekly.com/*"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  preview-cms:
    if: github.event_name == 'pull_request'
    needs: [check, preview-api]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Build CMS
        working-directory: packages/cms
        run: bun run build
        env:
          PUBLIC_API_URL: ${{ needs.preview-api.outputs.preview_url }}/graphql

      - name: Deploy CMS Preview
        working-directory: packages/cms
        run: bunx wrangler deploy --route "${{ needs.preview-api.outputs.branch_slug }}.cms.graphqlweekly.com/*"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-api:
    if: github.ref == 'refs/heads/main'
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Deploy API Worker
        working-directory: packages/api
        run: bunx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-cms:
    if: github.ref == 'refs/heads/main'
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Build and Deploy CMS
        working-directory: packages/cms
        run: bun run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
