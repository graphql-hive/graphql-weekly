name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run typecheck

      - run: bun run test

  preview-api:
    if: github.event_name == 'pull_request'
    needs: check
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.upload.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Upload API Preview
        id: upload
        working-directory: packages/api
        run: |
          OUTPUT=$(bunx wrangler versions upload --preview-alias pr-${{ github.event.pull_request.number }} 2>&1)
          echo "$OUTPUT"
          PREVIEW_URL=$(echo "$OUTPUT" | grep -oE 'https://[^ ]+\.workers\.dev' | head -1)
          echo "preview-url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

  preview-cms:
    if: github.event_name == 'pull_request'
    needs: [check, preview-api]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Build CMS
        working-directory: packages/cms
        run: bun run build
        env:
          PUBLIC_API_URL: ${{ needs.preview-api.outputs.preview_url }}/graphql

      - name: Upload CMS Preview
        working-directory: packages/cms
        run: bunx wrangler versions upload --preview-alias pr-${{ github.event.pull_request.number }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

  deploy-api:
    if: github.ref == 'refs/heads/main'
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Deploy API Worker
        working-directory: packages/api
        run: bunx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}

  deploy-cms:
    if: github.ref == 'refs/heads/main'
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Build and Deploy CMS
        working-directory: packages/cms
        run: bun run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
