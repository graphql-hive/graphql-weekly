name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run typecheck

      - run: bun run migrate:up
        working-directory: packages/api

      - run: bunx playwright install --with-deps chromium

      - run: bun run test

  deploy:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - run: bun install --frozen-lockfile

      - name: Set preview URL
        id: url
        if: github.event_name == 'pull_request'
        run: |
          BRANCH_SLUG=$(echo "${{ github.head_ref }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g' | sed 's/--*/-/g' | sed 's/^-//' | sed 's/-$//' | cut -c1-63)
          echo "branch-slug=$BRANCH_SLUG" >> $GITHUB_OUTPUT
          echo "preview-url=https://${BRANCH_SLUG}.api.graphqlweekly.com" >> $GITHUB_OUTPUT

      - name: Build Preview
        run: bun turbo build
        env:
          PUBLIC_API_URL: ${{ steps.url.outputs.preview-url }}/graphql

      - name: Upload API Preview Version
        working-directory: packages/api
        run: bunx wrangler versions upload --preview-alias "${{ steps.url.outputs.branch-slug }}" --message "${{ github.event.pull_request.title }} ($(git rev-parse --short HEAD^2)) $(git log -1 --format=%s HEAD^2)"
        if: github.event_name == 'pull_request'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload CMS Preview Version
        working-directory: packages/cms
        run: bunx wrangler versions upload --preview-alias "${{ steps.url.outputs.branch-slug }}" --message "${{ github.event.pull_request.title }} ($(git rev-parse --short HEAD^2)) $(git log -1 --format=%s HEAD^2)"
        if: github.event_name == 'pull_request'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy API Worker
        working-directory: packages/api
        run: bun turbo deploy
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}

      - name: Build and Deploy CMS
        working-directory: packages/cms
        run: bun turbo deploy
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
